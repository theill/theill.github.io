 <font size="4">
 <i>
 Hvad er en grammatik?<br>
 Hvad er en compiler?<br>
 </i>
 </font>
 <br>
 <p align="JUSTIFY">
 Forklarer de grundlæggende begreber <i>grammatik</i> og <i>compiler</i>, der er nødvendige at få klarlagt, for at forstå meget af det efterfølgende i denne rapport. I det første afsnit, gengives ydermere grammatikken for Svendsk.
